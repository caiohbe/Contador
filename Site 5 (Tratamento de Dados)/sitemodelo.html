<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title> 
    <link rel="stylesheet" href="estilo.css">
<!-- Ao digitar "link" é recomendado diversos tipos de link. Sendo um deles de css
O link de css irá vincular um arquivo css externo à esse documento.html. -->
</head> 
<body> 
    <header>
        <h1>Tratamento de Dados</h1> <!-- Cria um título ao programa-->
    </header>
    <section>
        <div>
            <p>Número (entre 0 e 10): <input type="number" name="numtxt" id="numtxt"> <!-- Cria o texto "Número (entre 0 e 10): " e uma caixa de input para números-->
            <input type="button" value="Adicionar" onclick="adicionar()"></p> <!-- Cria um butão, escrito "Adicionar" que ao clicar irá disparar a chamada "adicionar()"-->
            <select name="tabela" id="tabela" size="10"></select> <!-- Cria uma tabela a ser preenchida-->

            <p><input type="button" value="Finalizar" onclick="finalizar()"> <input type="button" value="Resetar" onclick="resetar()"></p> <!-- Cria dois butões, um escrito "Finalizar" e outro escrito "Resetar" que irá disparar suas respectivas chamadas-->
        </div>
        <div id="res"> <!-- Cria uma div vazia com ID "res" para ser alterada futuramente com DOM-->

        </div>
    </section>
    <footer> <!-- <footer> é o rodapé, como o nome sugere-->
        <p>&copy;Caio Cascardo</p> <!-- o "&copy;" cria a caractere de copyright, <p> cria um parágrafo.-->
    </footer>
    <script src="script.js"></script> <!-- Ao digitar "script" é recomendado o "script:src", que irá 
    assim como o link, adicionar uma página própria do javascript para ser alterada separadamente-->
</body>
</html>
