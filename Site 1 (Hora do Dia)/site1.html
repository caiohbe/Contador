<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Amor da Minha Vida</title> 
    <link rel="stylesheet" href="estilo.css">
<!-- Ao digitar "link" é recomendado diversos tipos de link. Sendo um deles de css
O link de css irá vincular um arquivo css externo à esse documento.html. -->
</head> 
<body onload="carregar()"> <!-- Dispara 'carregar()' quando a página for carregada ou recarregada-->
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg"> <!-- Div responsável pela mensagem-->
            <p>Aqui aparecerá a mensagem...</p>
        </div>
        <div id="foto"> <!-- Div responsável pela foto-->
            <img id="imagem" src="fotomanha.png" alt="Foto do dia"> <!-- Ao digita "img" e pressionar "enter" você receberá esse formato de "src" e "alt"-->
            <!-- Note que src demanda a vinculação da foto, e alt é nome alternativo-->
        </div>
    </section>
    <footer> <!-- <footer> é o rodapé, como o nome sugere-->
        <p>&copy;Caio Cascardo</p> <!-- o "&copy;" cria a caractere de copyright, <p> cria um parágrafo.-->
    </footer>
    <script src="script.js"></script> <!-- Ao digitar "script" é recomendado o "script:src", que irá 
    assim como o link, adicionar uma página própria do javascript para ser alterada separadamente-->
</body>
</html>
