<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20 pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Determina a variável "nome" através de um prompt
        document.write(`Olá, <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras!<br>`) // Usa o nome em negrito (com o uso de <strong>) e determina a quantidade de letras através da finalização .length
        document.write(`Seu nome em maiúsculo é: ${nome.toUpperCase()}!<br>`) // Transforma o nome em maiúsculo com a finalização .toUpperCase()
        document.write(`E seu nome em minúsculo é: ${nome.toLowerCase()}!`) // Transforma o nome em minúsculo com a finalização .toLowerCase()
    </script>
</body>
</html>
