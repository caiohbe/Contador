<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do +</title>
    <style>
        body {
            background-color: violet;
            color: blue;
            font:13pt, Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(prompt('digite um número')) // Determina a variável "n1", transformando a string recebida do prompt em number através de Number.parseFloat()
        var n2 = Number.parseFloat(prompt('digite outro numero')) // Determina a variável "n2", transformando a string recebida do outro prompt em number através de Number.parseFloat()
        var s = n1 + n2 // Soma as duas variáveis previamente determinadas
        alert('A soma dos seus números é ' + s + '!') // Retorna prompt com o valor da soma das variáveis
    </script>
</body>
</html>
